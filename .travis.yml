language: cpp
if: tag IS blank
env:
- TRAVIS_TAG="autotagname"
jobs:
  include:
  - name: Ubuntu
    os: linux
    dist: bionic
    compiler: gcc
    script:
    - cmake -D CMAKE_BUILD_TYPE=Release . && cmake --build .
    - ls -l ${PWD}
deploy:
  provider: releases
  api_key:
    secure: 
  file: ''
  on:
    repo: lebarsfa/Test2
  skip_cleanup: 'true'
